{% extends 'base.html' %}

{% block title %} List of all campaigns {% endblock %}

{% block list_campaigns %}
	<table class="table table-hover table-bordered">	
		<thead>
			<tr>
				<td>â„–</td>
				<td>Title</td>
				<td>Description</td>
				<td>Show</td>
			</tr>
		</thead>
		<tbody>
			{% for campaign in campaigns %}
				<tr>				
					<td>{{ forloop.counter }}</td>
					<td>{{ campaign.title }}</td>
					<td>{{ campaign.description }}</td>
					<td><a href="/campaigns/{{ campaign.id }}/">Show</a></td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
