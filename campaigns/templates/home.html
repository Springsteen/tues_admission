{% extends 'base.html' %}
 
{% block title %}ТУЕС{% endblock %}

{% block home %}
	<!-- <div>
		<h1><span class = "label label-primary center-block">ТУЕС ЗАПИСВАНЕ</span></h1>
	</div> -->

	{% if not user.is_authenticated %}
		<div class="login_form">	
			<form method="post" action="/" role="form">
				{% csrf_token %}
				<div class="form-group">
					<label for="username">Име</label>
					<input name="username" id="id_username" class="form-control input-lg"/>
				</div>
				<div class="form-group">
					<label for="password">Парола</label>
					<input type="password" name="password" id="id_password" class="form-control input-lg"/>
				</div>
				<input type="submit" value="Вход" class="btn btn-primary" id="id_login_submit_button"/>
			</form>
		</div>
	{% endif %}
{% endblock %}
