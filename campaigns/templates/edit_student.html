{% extends 'base.html' %}
 
{% block title %}Edit existing student{% endblock %}

{% block edit_student %}

	<div class="panel panel-primary">
		<form method="POST" action="/campaigns/{{campaign.id}}/students/{{student.id}}/edit" role="form">
			{% csrf_token %}
			First name: <br><input type="text" name="first_name" value="{{ student.first_name }}"><br><br>
			
			Second name: <br><input type="text" name="second_name" value="{{ student.second_name }}"><br><br>
			
			Third name: <br><input type="text" name="third_name" value="{{ student.third_name }}"><br><br>
			
			EGN: <br><input type="number" name="egn" value="{{ student.egn }}"><br><br>
			
			<input type="submit" value="Submit" class="btn btn-primary"/>
			
			<!-- {% if error %}
				{{ error }}
			{% endif %} -->
		</form>
	</div>

{% endblock %}
